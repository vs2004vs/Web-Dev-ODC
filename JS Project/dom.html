<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Manipulation Tasks</title>
</head>
<body>
  <h1>DOM Manipulation Problem Set</h1>

    

  <p id="text">Original text</p>
  <button onclick="changeText()">Change Text</button>

  <!-- 2. Style Element -->
  <div id="box">Box</div>
  <button onclick="styleBox()">Style Box</button>

  <!-- 3. Add New Element -->
  <ul id="myList">
    <li>Pendrive </li>
    <li>Computer</li>
  </ul>
  <button onclick="addItem()">Add Item</button>

  <!-- 4. Remove Element -->
  <ul id="removeList">
    <li>Mouse</li>
    <li>Screen</li>
    <li>Keyboard</li>
  </ul>
  <button onclick="removeItem()">Remove Last Item</button>

  <!-- 5. Input & Output -->
  <input type="text" id="userInput" placeholder="Type anything u wanna type bro ...">
  <button onclick="showInput()">Show Input</button>
  <p id="display"></p>

  <script src="dom.js"></script>
</body>
</html>
